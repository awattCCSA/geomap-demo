<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Leaflet Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 50vw;
        height: 50vh;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <section id="map"></section>

    <!-- Calling the javascript for the map  -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script>
      const map = L.map("map", { scrollWheelZoom: false }).setView(
        [-29.5, 145],
        3.5
      );

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      const marker1 = L.marker([-37.69945, 176.27942])
        .bindPopup("Whitehaven Beach, Whitsunday Island")
        .addTo(map);
      const marker2 = L.marker([-27.64331, 153.30514])
        .bindPopup("Turquoise Bay Exmouth, Australia")
        .addTo(map);
      const marker3 = L.marker([-33.95633, 122.15027])
        .bindPopup("Cape Le Grand National Park Esperance, Australia")
        .addTo(map);
      const marker4 = L.marker([-34.96239, 117.39122])
        .bindPopup("Greens Pool Denmark, Australia")
        .addTo(map);
      const marker5 = L.marker([-17.96121, 122.21482])
        .bindPopup("Cable Beach Broome, Australia")
        .addTo(map);
      const marker6 = L.marker([-16.50596, 151.75152])
        .bindPopup("Matira Beach, Society Islands")
        .addTo(map);
      const marker7 = L.marker([-22.5944, 167.48444])
        .bindPopup("Piscine Naturelle Ile Des Pins, New Caledonia")
        .addTo(map);
      const marker8 = L.marker([-37.977, 177.057])
        .bindPopup("Ohope Beach Whakatane, New Zealand")
        .addTo(map);
      const marker9 = L.marker([-41.0376, 173.017])
        .bindPopup("Kaiteriteri Beach, New Zealand")
        .addTo(map);
      const marker10 = L.marker([-37.6703, 176.212])
        .bindPopup("Mt Maunganui Main Beach, New Zealand")
        .addTo(map);

      const basemaps = {
        StreetView: L.tileLayer(
          "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
          {
            attribution:
              '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          }
        ),
        Topography: L.tileLayer.wms(
          "http://ows.mundialis.de/services/service?",
          { layers: "TOPO-WMS" }
        ),
        Places: L.tileLayer.wms("http://ows.mundialis.de/services/service?", {
          layers: "OSM-Overlay-WMS",
        }),
      };
      L.control.layers(basemaps).addTo(map);
    </script>
  </body>
</html>
